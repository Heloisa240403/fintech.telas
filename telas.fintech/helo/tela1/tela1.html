<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investimentos</title>
    <link rel="stylesheet" href="tela1.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>INVESTIMENTOS</h2>
            <h3>Valor Total: R$ <span id="total-value">10.500,00</span></h3>
        </div>
        <div class="investments">
            <table>
                <thead>
                    <tr>
                        <th>TÍTULO</th>
                        <th>VALOR</th>
                    </tr>
                </thead>
                <tbody id="investment-list">
                    <tr>
                        <td>Casa Própria</td>
                        <td>R$ 5.000,00</td>
                    </tr>
                    <tr>
                        <td>Carro</td>
                        <td>R$ 5.000,00</td>
                    </tr>
                    <tr>
                        <td>Viagem</td>
                        <td>R$ 500,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="new-investment">
            <input type="text" id="new-investment-value" placeholder="Adicionar Novo Valor de Investimento">
            <button onclick="addInvestment()">✔</button>
        </div>
        <button class="add-button" onclick="scrollToNewInvestment()">+</button>
    </div>
    <script src="tela1.js"></script>
</body>

</html>
